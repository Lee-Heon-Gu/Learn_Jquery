<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #my-div {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
    <script>
        function myFunc() {
            $("#li6").prevAll().css("backgroundColor", "red"); // 이전
            $("#li1").nextAll().css("backgroundColor", "red"); // 다음
        };
    </script>
</head>
<body>
    <ul>
        <li id="li1">리스트1</li>
        <li id="li2">리스트2</li>
        <li id="li3">리스트3</li>
        <li id="li4">리스트4</li>
        <li id="li5">리스트5</li>
        <li id="li6">리스트6</li>
    </ul>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
