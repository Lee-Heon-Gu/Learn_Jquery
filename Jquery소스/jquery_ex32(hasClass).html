<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #my-div {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .my-red {
            color: red;
        }
    </style>
    <script>
        function myAddClass() {
            $("#my-div").addClass("my-red");
        };
        function myRemoveClass() {
            $("#my-div").removeClass("my-red");
        };
        function myHasClass() {
            let myHas = $("#my-div").hasClass("my-red");
            console.log(myHas)
        };
    </script>
</head>
<body>
    <div id="my-div">JavaScript</div>
    <button onclick="myAddClass()">추가</button>
    <button onclick="myRemoveClass()">삭제</button>
    <button onclick="myHasClass()">검사</button>
</body>
</html>
