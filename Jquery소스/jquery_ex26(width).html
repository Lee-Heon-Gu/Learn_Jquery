<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #my-div {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
    <script>
        function myFunc() {
            // width() - getter
            let myWidth = $("#my-div").width();
            let myCssWidth = $("#my-div").css("width"); // 픽셀 단위까지 반환
            console.log(myWidth);
            console.log(myCssWidth);
        };
    </script>
</head>
<body>
    <div id="my-div"></div>
    <button onclick="myFunc()">클릭</button>
</body>
</html>
