<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #my-div {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .on {
            color: red;
        }
        .off {
            color: blue;
        }
    </style>
    <script>
        function myOnOff() {
            let on = $("#my-div").hasClass("on");
            let off = $("#my-div").hasClass("off");

            if (on === true)
            {
                $("#my-div").removeClass("on").addClass("off");
            }
            else if (off === true)
            {
                $("#my-div").removeClass("off").addClass("on");
            }
        }
    </script>
</head>
<body>
    <div id="my-div" class="off">JavaScript</div>
    <button onclick="myOnOff()">온오프</button>
</body>
</html>
